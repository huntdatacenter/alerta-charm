# Jujuna test bundle - Alerta
---
alerta:
  service:
    mongod:
      status: 'running'
    nginx:
      status: 'running'
    uwsgi:
      status: 'running'
  network:
    port:
      '8080': True
  file:
    '/etc/alertad.conf':
      st_uid: 0
      st_gid: 0
      is_reg: True
    '/etc/.alertakey':
      st_uid: 0
      st_gid: 0
      is_reg: True
    '/root/.alertaadmin':
      st_uid: 0
      st_gid: 0
      is_reg: True
    '/root/.alertarc':
      st_uid: 0
      st_gid: 0
      is_reg: True
haproxy:
  service:
    haproxy:
      status: 'running'
  network:
    port:
      '80': True
  file:
    '/etc/haproxy/haproxy.cfg':
      st_uid: 0
      st_gid: 0
      is_reg: True
    '/run/haproxy.pid':
      st_uid: 0
      st_gid: 0
      is_reg: True
